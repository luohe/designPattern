    </div>
    <div>

        </p>

    <div>
        <p>
            <em>DOM遍历01</em>
        </p>
    </div>
</body>
<script>
    <!--DOM遍历-->
    function walkDOM(n){
        do {
            if(n.nodeType!==3) {
                console.log(n);
            }
            if(n.hasChildNodes()){
                walkDOM(n.firstChild)
            }

        } while (n = n.nextSibling)
    }
    <!--AOP 面向切面编程：装饰者模式-->
    Function.prototype.before = function (beforeFn) {
        var _self = this;
        return function () {
            beforeFn.apply(this,arguments);
            return _self.apply(this,arguments)
        }
    };

    Function.prototype.after = function (afterFn) {
        var _self = this;
        return function () {
            var ret = _self.apply(this,arguments);
            afterFn.apply(this,arguments);
            return ret;
        }
    };

    var func = function () {
        console.log(2)
    }.after(function () {
        console.log(3)
    }).before(function () {
        console.log(1)
    });
    func();
</script>
</html>
